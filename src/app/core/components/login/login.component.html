<main class="form-signin m-auto text-center" style="max-width: 400px; height: 100vh; display: flex; align-items: center; justify-content: center; align-content: center;">
  <form>
    <h1 class="mb-5 fw-normal">Seek</h1>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" [(ngModel)]="email">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mt-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3 mt-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <div class="checkbox mb-3 mt-3">
      <label>
        Need an account? <a class="text-primary" style="cursor: pointer; text-decoration: none;" (click)="navigate('/register')">Register now.</a>
      </label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="button" (click)="logIn()">Login</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
  </form>
</main>

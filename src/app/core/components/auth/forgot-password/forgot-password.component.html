<div class="row">
  <div class="ps-0 glassmorphism">
    <main class="form-signin m-auto text-center grotesk" style="display: flex; align-items: center; justify-content: center; align-content: center;">
      <form>
        <h1 class="mb-5 mt-2 fw-normal fs-2 grotesk">Forgot your password?</h1>
        <h1 class="h3 fs-5 mb-5 fw-normal grotesk">Ohh shi*, no problem we can<br>help you with that</h1>
    
        <div class="d-flex flex-column align-items-start mb-3">
          <label for="floatingInput grotesk">Email</label>
          <input type="email" class="form-control grotesk w-100 pt-3 pb-3 ps-4 pe-2" id="floatingInput" placeholder="your@email.com" name="email" [(ngModel)]="email" style="border-radius: 0;">
        </div>
            
        <button class="w-100 btn btn-lg btn-dark mb-3" type="button" (click)="forgotPassword()" style="border-radius: 0;">Send link</button>

        <div class="checkbox mt-5">
          <label>
            Back to <a class="text-primary" style="cursor: pointer; text-decoration: none;" (click)="navigate('/login')">login.</a>
          </label>
        </div>

      </form>
    </main>
  </div>
  
</div>
